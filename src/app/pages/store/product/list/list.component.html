<div class="col-md-12 mb-3">
  <div class="row">
    <div class="col-md">
      Produits
    </div>
    <div class="col-md">
      <button class="float-right" nbButton [routerLink]="this.router.url + '/create'">Cr√©er un produit</button>
    </div>
  </div>
</div>
<div class="col-md-12">
  <nb-card>
    <nb-card-header>Tous les produits</nb-card-header>
    <nb-card-body>
      <table class="table table-hover">
        <thead>
          <tr>
            <th style="width: 60px;"></th>
            <th scope="col">Nom</th>
            <th scope="col">Prix</th>
            <th scope="col">Inventaire</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of productList" [routerLink]="[router.url + '/' + item.id + '/edit' ]" style="cursor: pointer;">
            <td>
              <div>
                <img [src]="item.productImages.length ? item.productImages[0].blob : '/assets/images/vw-bulli-3583964_1920.png'" class="img-fluid" alt="" width="30px;">
              </div>
            </td>
            <td>
              {{item.name}}
            </td>
            <td>
              {{item.price}}
            </td>
            <td>
              {{item.inventory}} {{item.SKU}}
            </td>
          </tr>
          <tr *ngIf="!productList.length">
            <td colspan="4" class="text-center">aucun produit</td>
          </tr>
        </tbody>
      </table>
    </nb-card-body>
  </nb-card>
</div>
